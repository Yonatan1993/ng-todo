<form novalidate (ngSubmit)="onNewSubmit()" #f="ngForm">
<h2>Add New Todo</h2>
  <mat-form-field appearance="outline">
    <mat-label>Todo name</mat-label>
    <input
      required
      ngModel
      name="title"
      matInput
      placeholder="What is your task?"
    >
    <mat-error *ngIf="f.submitted && f.controls['title'].invalid">Title is required</mat-error>
  </mat-form-field>



  <mat-form-field appearance="outline">
    <mat-label>Todo description</mat-label>
    <input
      required
      ngModel
      name="description"
      matInput
      placeholder="What is your task?"
    >
    <mat-error *ngIf="f.submitted && f.controls['description'].invalid">Description is required</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Choose a date</mat-label>
    <input
      required
      ngModel
      name="date"
      matInput
      [matDatepicker]="picker"
    >
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker">
      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="f.submitted && f.controls['date'].invalid">Date is required</mat-error>
  </mat-form-field>



  <button mat-raised-button color="primary"  type="submit">Submit</button>

</form>
